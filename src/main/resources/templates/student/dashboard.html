<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>

    <link rel="stylesheet" href="/css/studentdashboard.css">
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo-container">
            <h1 class="logo-text">Student Dashboard</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/student/dashboard">Home</a></li>
                <li><a href="/student/departments">Departments</a></li>
                <li><a href="/">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="dashboard-container">
    <!-- Left Section: Profile & Academic Details -->
    <div class="left-section">
        <div class="profile-section">
            <h2>Personal Information</h2>
            <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
            <a href="/student/edit-profile" class="edit-button">Edit Profile</a> <!-- Added Edit Profile button -->
        </div>

        <div class="profile-section">
            <h2>Academic Details</h2>
            <p><strong>Roll No:</strong> <span th:text="${student.rollNo}"></span></p>
            <p><strong>Department:</strong> <span th:text="${student.department}"></span></p>
        </div>
    </div>

    <!-- Right Section: Courses -->
    <div class="courses-section">
        <h2>Your Courses</h2>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Course Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course, iterStat : ${courses}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${course}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
