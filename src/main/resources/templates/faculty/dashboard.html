    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon2.ico" />
    <link rel="stylesheet" th:href="@{/css/faculty-dashboard.css}" />
</head>
<body>
<header>
    <h1>Faculty Dashboard</h1>
    <a href="/faculty/dashboard" class="nav-btn">Home</a>
    <a href="/messages" class="nav-btn">Messages</a> <!-- NEW BUTTON -->
    <a href="/logout" class="nav-btn">Logout</a>
</header>

<div class="dashboard-container">
    <!-- Faculty Profile Section -->
    <div class="profile-section">
        <h2>Faculty Information</h2>
        <p><strong>Name:</strong> <span th:text="${faculty.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${faculty.email}"></span></p>
        <p><strong>Department:</strong> <span th:text="${faculty.department}"></span></p>
    </div>
    <!-- Faculty Courses Section -->
    <div class="courses-section">
        <h2>Assigned Courses</h2>
        <table>
            <thead>
            <tr>
                <th>Course Name</th>
                <th>Course Code</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${faculty.courses}">
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.courseCode}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Faculty Schedule Section -->
    <div class="schedule-section">
        <h2>Weekly Schedule</h2>
        <table>
            <thead>
            <tr>
                <th>Day</th>
                <th>Period 1</th>
                <th>Period 2</th>
                <th>Period 3</th>
                <th>Period 4</th>
                <th>Period 5</th>
                <th>Period 6</th>
                <th>Period 7</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${schedule}">
                <td th:text="${entry.day}"></td>
                <td th:text="${entry.period1}"></td>
                <td th:text="${entry.period2}"></td>
                <td th:text="${entry.period3}"></td>
                <td th:text="${entry.period4}"></td>
                <td th:text="${entry.period5}"></td>
                <td th:text="${entry.period6}"></td>
                <td th:text="${entry.period7}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
